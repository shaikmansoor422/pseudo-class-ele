<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <h2>Css Pseudo Classes and elements</h2>
        
    
    <div class="main">
      <div class="left">
        <form action="">
          <input type="radio" name="a" id="aa" />
          <label for="aa">transform : none;</label><br />
          <input type="radio" name="a" id="bb" />
          <label for="bb">transform: rotate(10deg);</label><br />
          <input type="radio" name="a" id="cc" />
          <label for="cc">transform: rotate(45deg);</label><br />
          <input type="radio" name="a" id="dd" />
          <label for="dd">transform: rotate3d(1,2,1, 45deg);</label><br />
          <input type="radio" name="a" id="ee" />
          <label for="ee">transform: rotate3d(0, 1, 0,60deg);</label><br />
          <input type="radio" name="a" id="ff" />
          <label for="ff">transform: rotateX(45deg);</label><br />
          <input type="radio" name="a" id="gg" />
          <label for="gg">transform: rotateX(100deg);</label><br />
          <input type="radio" name="a" id="hh" />
          <label for="hh">transform: rotateY(45deg);</label><br />
          <input type="radio" name="a" id="ii" />
          <label for="ii">transform: rotateY(80deg);</label><br />
          <input type="radio" name="a" id="jj" />
          <label for="jj">transform: rotateZ(45deg);</label><br />
          <input type="radio" name="a" id="kk" />
          <label for="kk">transform: rotateZ(90deg);</label><br />
          <input type="radio" name="a" id="ll" />
          <label for="ll">transform: skew(20deg,20deg);</label><br />
          <input type="radio" name="a" id="mm" />
          <label for="mm">transform: skew(30deg,30deg);</label><br />
          <input type="radio" name="a" id="nn" />
          <label for="nn">transform: skewX(30deg);</label><br />
          <input type="radio" name="a" id="oo" />
          <label for="oo">transform: skewX(40deg);</label><br />
          <input type="radio" name="a" id="pp" />
          <label for="pp">transform: skewY(30deg);</label><br />
          <input type="radio" name="a" id="qq" />
          <label for="qq">transform: skewY(40deg);</label><br />
          <input type="radio" name="a" id="rr" />
          <label for="rr">transform: translate(20px,10px);</label><br />
          <input type="radio" name="a" id="ss" />
          <label for="ss">transform: translate(20px,20px);</label><br />
          <input type="radio" name="a" id="tt" />
          <label for="tt">transform: scale(2,2);</label><br />
          <input type="radio" name="a" id="uu" />
          <label for="uu">transform: scale(2.5,3);</label><br />
          <input type="radio" name="a" id="vv" />
          <label for="vv">transform: scaleX(1.5);</label><br />
          <input type="radio" name="a" id="ww" />
          <label for="ww">transform: scaleX(50%);</label><br />
          <input type="radio" name="a" id="xx" />
          <label for="xx">transform: scaleY(1.5);</label><br />
          <input type="radio" name="a" id="yy" />
          <label for="yy">transform: scaleY(50%);</label><br />
          <input type="radio" name="a" id="zz" />
          <label for="zz">transform: matrix(0.866,0.7,-0.8,0.866,0,0);</label
          ><br />
          <input type="radio" name="a" id="ab" />
          <label for="ab">transform: matrix(0.586,0.8,-0.8,0.586,0,0);</label
          ><br />
          <input type="radio" name="a" id="bc" />
          <label for="bc">transform: matrix(0.586,0.8,-0.8,0.586,40,30);</label
          ><br />
        </form>
      </div>
      <div class="right">
        <div class="content">
          See what different transform values does with this blue DIV element.
        </div>
      </div>
    </div>
  </body>
</html>
